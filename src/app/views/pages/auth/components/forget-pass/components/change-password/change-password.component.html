<form [formGroup]="form" class="form-crud forget-pass-form">
    <!--password-->
    <div class="item-form">
        <label>کلمه عبور</label>
        <mat-form-field appearance="outline" class="input-text-field"
            [ngClass]="{'error': f.password.invalid && f.password.touched}">
            <input type="text" placeholder="کلمه عبور" matInput formControlName="password">
            <!-- error -->
            <mat-error class="mat-error" *ngIf="f.password.hasError('required')">
                پر کردن این فیلد الزامی است
            </mat-error>
        </mat-form-field>
    </div>

    <!--confirmPassword-->
    <div class="item-form">
        <label>تکرار کلمه عبور</label>
        <mat-form-field appearance="outline" class="input-text-field ltr-field errors-rtl"
            [ngClass]="{'error': f.confirmPassword.invalid && f.confirmPassword.touched}">
            <input type="text" placeholder="تکرار کلمه عبور" matInput formControlName="confirmPassword">
            <!-- error -->
            <mat-error class="mat-error" *ngIf="f.confirmPassword.hasError('required')">
                پر کردن این فیلد الزامی است
            </mat-error>
        </mat-form-field>
    </div>


    <div class="buttons-form">
        <div class="btn-jnf btn-filled">
            <button class="button" mat-raised-button disableRipple="true" [disabled]="form.invalid" (click)="onSubmit()"
                [ngClass]=" {'loading': isSubmitLoading}" ButtonPromise [promiseBtn]="subscriptions" color="primary">
                <span class="text">
                    ثبت
                </span>
            </button>
        </div>
    </div>
</form>
