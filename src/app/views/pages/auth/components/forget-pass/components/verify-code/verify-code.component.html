<form [formGroup]="form" class="form-crud forget-pass-form">
    <!--phoneNumber-->
    <div class="item-form">
        <label>شماره موبایل</label>
        <mat-form-field appearance="outline" class="input-text-field"
            [ngClass]="{'error': f.phoneNumber.invalid && f.phoneNumber.touched}">
            <input type="text" placeholder="شماره موبایل" matInput formControlName="phoneNumber">
            <mat-hint  class="mat-hint">09111234567</mat-hint>
            <!-- error -->
            <mat-error class="mat-error" *ngIf="f.phoneNumber.hasError('required')">
                پر کردن این فیلد الزامی است
            </mat-error>
        </mat-form-field>
    </div>

    <!--code-->
    <div class="item-form">
        <label>کد تایید</label>
        <mat-form-field appearance="outline" class="input-text-field ltr-field errors-rtl"
            [ngClass]="{'error': f.code.invalid && f.code.touched}">
            <input type="text" placeholder="کد تایید" matInput formControlName="code">
            <!-- error -->
            <mat-error class="mat-error" *ngIf="f.code.hasError('required')">
                پر کردن این فیلد الزامی است
            </mat-error>
        </mat-form-field>
    </div>


    <app-countdown [leftTime]="expiredTime" [loading]="isLoadingResendCode"
            (requestResendCodeEmit)="resendCode()"></app-countdown>
  
    <div class="buttons-form">
        <div class="btn-jnf btn-filled">
            <button class="button" mat-raised-button disableRipple="true" [disabled]="form.invalid"
                (click)="onSubmit()" [ngClass]=" {'loading': isSubmitLoading}" ButtonPromise
                [promiseBtn]="subscriptions" color="primary">
                <span class="text">
                    تایید کد
                </span>
            </button>
        </div>
    </div>
</form>
